        <nav>
          <ul>

    <main>
        <table>
            <tr>
              <td><h1>Contact Form</h1></td>
            </tr>
        </table>
		<div id="contact">
            <div id="wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2555.072253451059!2d14.424127915721547!3d50.17848537943877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470bea3ecb0bf155%3A0x2243dd35a26700e2!2sFactorio%20Solutions!5e0!3m2!1shr!2shr!4v1672949858812!5m2!1shr!2shr" width="100%" height="450" style="border:0; justify-content: center;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
			<form action="https://factorio.com/support/contact/submit" method="post">
                <div class="form-group">
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lname" name="lastname" placeholder="Your last natme.." class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your e-mail.." class="form-control" required>
                </div>
                <div class="form-group">
                    <select id="country" name="country" class="form-control">
                      <option value="">Please select</option>
                      <option value="BE">Belgium</option>
                      <option value="HR" selected>Croatia</option>
                      <option value="LU">Spain</option>
                      <option value="HU">Germany</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Write something..." class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Send">
                </div>
            </form>
		</div>
    </main>
